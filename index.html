<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Physics Collision Sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inventory Activation Tab -->
    <div id="inventoryTab">
        <span>â˜°</span> <!-- Or an icon/text like "Objects" -->
    </div>

    <!-- Inventory Panel (Initially Hidden) -->
    <div id="inventoryPanel">
        <h3>Interaction Mode</h3>
        <div id="panelInteractionMode">
            <label>
                <input type="radio" name="interactionMode" value="dragFromInventory" checked> <!-- Default mode -->
                Drag from Panel
            </label>
            <br>
            <label>
                <input type="radio" name="interactionMode" value="clickOnCanvas">
                Click/Throw on Canvas
            </label>
        </div>
        <hr>
        <h2>Objects</h2>
        <div id="panelShapeSelector">
            <div class="shapePreview" data-shape="box" title="Box"></div>
            <div class="shapePreview" data-shape="circle" title="Circle"></div>
            <!-- Add more shape previews later -->
        </div>
        <!-- Material Selection -->
        <hr>
        <h3>Material</h3>
        <div id="panelMaterialSelector">
            <button class="materialBtn" data-material="wood">Wood</button>
            <button class="materialBtn" data-material="stone">Stone</button>
            <button class="materialBtn" data-material="glass">Glass</button>
            <button class="materialBtn" data-material="rubber">Rubber</button>
            <button class="materialBtn" data-material="metal">Metal</button>
        </div>
        <!-- Size Selection -->
        <hr>
        <h3>Size</h3>
        <div id="panelSizeSelector">
            <button class="sizeBtn" data-size="small">Small</button>
            <button class="sizeBtn" data-size="medium">Medium</button>
            <button class="sizeBtn" data-size="large">Large</button>
        </div>
    </div>
    
    <canvas id="simulationCanvas"></canvas>
    
    <!-- Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
